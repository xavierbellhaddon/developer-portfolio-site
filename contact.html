<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar__logo">Xavier Haddon</a>
      <ul class="navbar__list navbar__list_desktop">
        <li class="navbar__item"><a href="index.html" class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
        <li class="navbar__item navbar__item_active"><a href="#" class="navbar__link">Contact</a></li>
      </ul>
      <ul class="navbar__list navbar__list_mobile">
        <li class="navbar__item navbar__item_active"><a class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
        <li class="navbar__item navbar__item_active"><a href="#" class="navbar__link">Contact</a></li>
      </ul>
      <button class="navbar__burger">
        <div class="navbar__line-1"></div>
        <div class="navbar__line-2"></div>
        <div class="navbar__line-3"></div>
      </button>
    </nav>
    <section class="main-contact">
      <div class="main-contact__form-container">
        <h2 class="main-contact__title">Get in Touch</h2>
        <form action="post" class="main-contact__form" data-netlify="true">
          <div class="main-contact__text-input-container">
            <input type="text" class="name" id="name" name="name" aria-label="Name" placeholder="Name">
            <input type="text" class="email" id="email" name="email" aria-label="Email" placeholder="Email">
          </div>
          <textarea name="message" class="message" id="message" rows="10" aria-label="Message" placeholder="Message"></textarea>
          <div data-netlify-recaptcha="true">

          </div>
          <button class="main-contact__button">Submit</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Xavier Haddon</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
