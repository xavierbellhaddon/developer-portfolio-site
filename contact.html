<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet" />
</head>

<body class="preload">
  <nav class="navbar">
    <a href="index.html" class="navbar__logo">Xavier Haddon</a>
    <ul class="navbar__list navbar__list_desktop">
      <li class="navbar__item"><a href="index.html" class="navbar__link">Home</a></li>
      <li class="navbar__item"><a href="about.html" class="navbar__link">About</a></li>
      <li class="navbar__item"><a href="contact.html" class="navbar__link navbar__link_active">Contact</a></li>
    </ul>
    <ul class="navbar__list navbar__list_mobile">
      <li class="navbar__item navbar__item_active"><a href="index.html" class="navbar__link">Home</a></li>
      <li class="navbar__item"><a href="about.html" class="navbar__link">About</a></li>
      <li class="navbar__item"><a href="contact.html" class="navbar__link navbar__link_active">Contact</a></li>
    </ul>
    <button class="navbar__burger">
      <div class="navbar__line-1"></div>
      <div class="navbar__line-2"></div>
      <div class="navbar__line-3"></div>
    </button>
  </nav>
  <div class="main-content-container">
    <section class="main-contact">
      <div class="main-contact__form-container">
        <h1 class="main-contact__title">Get in touch.</h1>
        <a href="tel:951-286-8509" class="main-contact__phone">951-286-8509</a>
        <a href="mailto:xavier@xavierhaddon.dev" class="main-contact__email">xavier@xavierhaddon.dev</a>
        <form method="post" action="success.html" class="main-contact__form" data-netlify="true">
          <div class="main-contact__text-input-container">
            <div class="main-contact__field main-contact__name-field">
              <label for="name" class="main-contact__label">Name</label>
              <input type="text" class="name" id="name" name="name" placeholder="Your name...">
            </div>
            <div class="main-contact__field main-contact__email-field">
              <label for="email" class="main-contact__label">Email</label>
              <input type="text" class="email" id="email" name="email" placeholder="Your email address...">
            </div>
          </div>
          <div class="main-contact__field">
            <label for="message" class="main-contact__label">Message</label>
            <textarea name="message" class="message" id="message" rows="10" placeholder="Your message..."></textarea>
          </div>
          <button class="main-contact__button">Submit</button>
          <div data-netlify-recaptcha="true"></div>
        </form>
      </div>
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">Â© <span class="year"></span> Xavier Haddon</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
